<div class="row justify-content-md-center">
  <div class="col-6">
    <div class="card mt-5">
      <div class="card-header bg-dark"><h5 class="text-white mb-0">Login</h5></div>
      <div class="card-body">
        <div id="username" class="pt-20" [formGroup]="loginForm" >
          <label for="username">Username</label>
          <input formControlName="username" class="form-control" [ngClass]="(loginForm.get('username').invalid && loginForm.get('username').touched) ? 'is-invalid': ''">
          <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched " class="invalid-feedback">
            Username Required
          </div>
        </div>
        <div class="password" [formGroup]="loginForm" >
          <label for="password">Password</label>
          <input type="password" formControlName="password" [formGroup]="loginForm" class="form-control" [ngClass]="(loginForm.get('password').invalid && loginForm.get('password').touched) ? 'is-invalid': ''">
          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="invalid-feedback">
            Password Required
          </div>
        </div>
        <br>
        <div>
          <button (click)="onLogin()" class="btn btn-dark">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
